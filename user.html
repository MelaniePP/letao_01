<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
   <!-- 左边侧边栏部分 -->
   <div class="lt_aside">
     <div class="brand">
       <a href="#">前端29期</a>
     </div>
     <div class="user">
       <img src="./images/default.jpg" alt="">
       <p>超级管理员</p>
     </div>
     <div class="nav">
       <ul>
         <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
         <li>
           <a href="javastript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
           <div class="child">
             <a href="first.html">一级分类</a>
             <a href="second.html">二级分类</a>
           </div>
          </li>
         <li><a href="" class="product"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
       </ul>
     </div>
   </div>


   <!-- 右边主体部分 -->
   <div class="lt_main">

    <!-- 头部 -->
    <div class="lt_topbar">
      <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
   
      <div class="container-fluid">
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
        </ol>
        <!-- 序号	用户名	手机号	状态	操作 -->
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>序号</th>
              <th>用户名</th>
              <th>手机号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- 通过模板引擎动态更新数据 -->
          </tbody>
        </table>

        <!-- 分页容器 -->
        <div class="text-right">

          <ul id="paginator"></ul>
        </div>
      </div>
      
    
   </div>

   <!-- 模态框 -->
   <div class="modal fade" id="logoutmodal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body red">
           <i class="glyphicon glyphicon-info-sign"></i>
           <span>您确定要退出后台管理系统吗？</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>

    <!-- 禁用模态框 -->
   <div class="modal fade" id="usermodal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body red">
           <i class="glyphicon glyphicon-info-sign"></i>
           <span>你确定要执行此操作吗？</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
          </div>
        </div>
      </div>
    </div>




<!-- 准备模板 -->
<script type="text/template" id="tmp">
  {{ each rows v i }}
  <tr>
      <td>{{ v.id }}</td>
      <td>{{ v.username }}</td>
      <td>{{ v.mobile }}</td>
      <td>{{ v.isDelete == 1?"正常":"已禁用" }}</td>
      <td data-id = "{{ v.id }}">
      {{ if v.isDelete == 1}}
      <button class = "btn btn-danger">禁用</button>
      {{ else }}
      <button class = "btn btn-success">启用</button>
      {{ /if }}
    </td>
    </tr>
{{ /each}}

</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<!-- 分页插件 -->
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/user.js"></script>
<script src="./js/Islogin.js"></script>
<script src="./js/common.js"></script>
<!-- 引入模板插件 -->
<script src="./lib/artTemplate/template-web.js"></script>



</body>
</html>
