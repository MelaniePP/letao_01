<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
   <!-- 左边侧边栏部分 -->
   <div class="lt_aside">
     <div class="brand">
       <a href="#">前端29期</a>
     </div>
     <div class="user">
       <img src="./images/default.jpg" alt="">
       <p>超级管理员</p>
     </div>
     <div class="nav">
       <ul>
         <li><a href="user.html" class="users"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
         <li>
           <a href="javastript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
           <div class="child" style="display: block">
             <a href="first.html" class="current">一级分类</a>
             <a href="second.html">二级分类</a>
           </div>
          </li>
         <li><a href="" class="product"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
       </ul>
     </div>
   </div>


   <!-- 右边主体部分 -->
   <div class="lt_main">

    <!-- 头部 -->
    <div class="lt_topbar">
      <a href="javascript:;" class="icon_left pull-left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="javascript:;" class="icon_right pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
   
      <div class="container-fluid">
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">分类管理</li>
            <li class="active">一级分类</li>
        </ol>
       
        <button class="btn btn-default add-btn">添加分类</button>
        <table class="table table-bordered table-hover mt_20">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th width="80%">一级分类名</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
        <div class="text-right">

          <ul id="paginator"></ul>
        </div>
      </div>
      
    
   </div>

   <!-- 模态框 -->
   <div class="modal fade" id="logoutmodal" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
          </div>
          <div class="modal-body red">
           <i class="glyphicon glyphicon-info-sign"></i>
           <span>您确定要退出后台管理系统吗？</span>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
          </div>
        </div>
      </div>
    </div>


<!-- 添加分类模态框 -->
<div class="modal fade" id="addmodal" tabindex="-1">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form action="" id="form">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span>&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
             <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary" id="addBtn">添加</button>
          </div>

        </form>
      </div>
    </div>
  </div>

<!-- 准备模板 -->
<script type="text/html" id="firstTmp">
  {{ each rows v i}}
  <tr>
      <td>{{ i+1 +(page-1)*size}}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
{{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/Islogin.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>




</body>
</html>
